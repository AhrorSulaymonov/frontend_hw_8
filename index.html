<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TailwindCSS: CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Montserrat: Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>

    <style>
      /* Table stillari */
      #table-view {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      /* Select stillari */
      select {
        padding: 10px;
        margin: 10px 0;
      }
    </style>
  </head>

  <body class="bg-slate-200">
    <select id="tasks-select" onchange="switchView(this.value)">
      <option value="tasks" selected>Tasks</option>
      <option value="archived">Archived tasks</option>
    </select>
    <!-- Web Storage -->
    <!-- <h1>Web Storages</h1>

    <select name="lang" id="lang">
        <option value="uz">UZ</option>
        <option value="ru">RU</option>
    </select>

    <button id="cleaner">Clear local storage</button>
    <button id="set-object">Set Object</button>
    <button id="get-object">Get Object</button> -->

    <!-- todo List -->
    <div class="max-w-[750px] m-auto px-4 py-10">
      <div class="flex justify-between items-center mb-5">
        <h3 class="text-2xl font-bold text-center">My Tasks</h3>
        <button
          id="add"
          class="bg-white border cursor-pointer border-slate-300 py-1 px-4 shadow rounded"
        >
          Add
        </button>
      </div>
      <div class="flex flex-col gap-3" id="list-of-my-tasks">
        <!-- Tasks -->
      </div>
      <div class="p-2">
        <p class="text-end text-slate-500 text-sm">
          Progress: <span id="progress">1/3 ~ 33%</span>
        </p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
